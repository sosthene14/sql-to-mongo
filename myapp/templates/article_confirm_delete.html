<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supprimer l'Article</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <style>
        .container {
            max-width: 600px;
        }
    </style>
</head>
<body>
    <section class="hero is-danger is-bold">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">Supprimer l'Article</h1>
            </div>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <div class="notification is-warning">
                <button class="delete"></button>
                <p>Êtes-vous sûr de vouloir supprimer l'article "<strong>{{ article.title }}</strong>" ? Cette action est irréversible.</p>
            </div>
            <form method="post">
                {% csrf_token %}
                <div class="field is-grouped">
                    <div class="control">
                        <button type="submit" class="button is-danger">Supprimer</button>
                    </div>
                    <div class="control">
                        <a class="button is-light" href="{% url 'article_list' %}">Annuler</a>
                    </div>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
